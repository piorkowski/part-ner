server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php;

    # Logi
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Client max body size
    client_max_body_size 256M;

    # WAŻNE: Bezpośrednia obsługa plików z uploads
    location /uploads/ {
        alias /var/www/html/public/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Obsługa obrazów
        location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
            try_files $uri =404;
        }

        # Obsługa dokumentów
        location ~* \.(pdf|doc|docx|xls|xlsx)$ {
            try_files $uri =404;
        }
    }

    # Media proxy (dla dynamicznych miniatur)
    location ~ ^/uploads/media/(.+)$ {
        try_files $uri /index.php$is_args$args;
    }

    # Główna lokalizacja
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # Admin assets
    location /admin {
        try_files $uri /index.php$is_args$args;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # PHP-FPM
    location ~ ^/index\.php(/|$) {
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Zwiększone timeouty dla uploadu
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;

        # Zwiększony buffer
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;

        internal;
    }

    # Deny access to .php files in vendor
    location ~ /vendor/.*\.php$ {
        deny all;
        return 404;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
